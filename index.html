<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar with Smart Overview</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header button {
            padding: 10px 20px;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 5px;
            cursor: pointer;
        }
        header button:hover {
            background-color: #555555;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .calendar-container {
            flex: 2;
            padding: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
        }
        .day {
            border: 1px solid #333333;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #232323;
            border-radius: 5px;
            position: relative;
        }
        .day header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .day:hover {
            background-color: #444444;
        }
        .appointment-info {
            margin-top: 5px;
            font-size: 12px;
            color: #bbbbbb;
        }
        .overview-panel {
            flex: 1;
            background-color: #1f1f1f;
            padding: 20px;
            border-left: 1px solid #333333;
            overflow-y: auto;
        }
        .overview-panel h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .overview-panel .appointment,
        .overview-panel .task {
            background-color: #232323;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .overview-panel input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        .overview-panel button {
            padding: 10px 15px;
            background-color: #444444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .overview-panel button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="prevMonth()">&#9664; Previous</button>
        <h1 id="month-year"></h1>
        <button onclick="nextMonth()">Next &#9654;</button>
    </header>
    <div class="container">
        <div class="calendar-container">
            <div class="calendar" id="calendar"></div>
        </div>
        <div class="overview-panel" id="overview-panel">
            <h2>Day Overview</h2>
            <div id="appointments-section"></div>
            <h3>Add a Quick Note:</h3>
            <input type="text" id="quickNoteInput" placeholder="Write a note...">
            <button onclick="addQuickNote()">Save Note</button>
        </div>
    </div>

    <script>
        const calendarEl = document.getElementById("calendar");
        const overviewPanelEl = document.getElementById("overview-panel");
        const appointmentsSectionEl = document.getElementById("appointments-section");
        const monthYearEl = document.getElementById("month-year");
        const quickNoteInput = document.getElementById("quickNoteInput");

        let currentDate = new Date();
        const appointments = JSON.parse(localStorage.getItem("appointments")) || {};
        const notes = JSON.parse(localStorage.getItem("notes")) || {};

        function renderCalendar() {
            calendarEl.innerHTML = "";
            monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${currentDate.getFullYear()}`;

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            // Handle empty cells before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                calendarEl.appendChild(emptyCell);
            }

            // Render each day in the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement("div");
                dayCell.classList.add("day");
                dayCell.innerHTML = `<header>${day}</header>`;

                const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${day}`;
                if (appointments[key]) {
                    appointments[key].forEach(appointment => {
                        dayCell.innerHTML += `<div class="appointment-info">${appointment.personName} (${appointment.appointmentType})</div>`;
                    });
                }

                dayCell.onclick = () => showDayOverview(day);
                calendarEl.appendChild(dayCell);
            }
        }

        function showDayOverview(day) {
            const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${day}`;
            appointmentsSectionEl.innerHTML = `<h3>Appointments for ${day}</h3>`;
            if (appointments[key]) {
                appointments[key].forEach(appointment => {
                    appointmentsSectionEl.innerHTML += `
                        <div class="appointment">
                            <p><strong>${appointment.personName}</strong> - ${appointment.appointmentType} at ${appointment.time}</p>
                        </div>`;
                });
            } else {
                appointmentsSectionEl.innerHTML += "<p>No appointments.</p>";
            }

            const note = notes[key] || "";
            quickNoteInput.value = note;
        }

        function addQuickNote() {
            const selectedDay = quickNoteInput.dataset.selectedDay || currentDate.getDate();
            const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${selectedDay}`;
            notes[key] = quickNoteInput.value;
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        renderCalendar();
    </script>
</body>
</html>
