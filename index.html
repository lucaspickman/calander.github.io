<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calendar</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }

        header {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header button {
            padding: 10px 20px;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 5px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #555555;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .calendar-container {
            flex: 2;
            padding: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
        }

        .day {
            border: 1px solid #333333;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #232323;
            border-radius: 5px;
            position: relative;
        }

        .day header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .day:hover {
            background-color: #444444;
        }

        .appointment-info {
            margin-top: 5px;
            font-size: 12px;
            color: #bbbbbb;
        }

        .overview-panel {
            flex: 1;
            background-color: #1f1f1f;
            padding: 20px;
            border-left: 1px solid #333333;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .overview-panel h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .overview-panel .appointment,
        .overview-panel .task {
            background-color: #232323;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .overview-panel input[type="text"],
        .overview-panel input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .overview-panel button {
            padding: 10px 15px;
            background-color: #444444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .overview-panel button:hover {
            background-color: #555555;
        }

        .overview-panel .appointment-list {
            margin-top: 10px;
        }

        .appointment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2a2a2a;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .appointment-item button {
            padding: 5px 10px;
            background-color: #ff5555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }

        .appointment-item button:hover {
            background-color: #ff2222;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="prevMonth()">&#9664; Previous</button>
        <h1 id="month-year"></h1>
        <button onclick="nextMonth()">Next &#9654;</button>
    </header>
    <div class="container">
        <div class="calendar-container">
            <div class="calendar" id="calendar"></div>
        </div>
        <div class="overview-panel" id="overview-panel">
            <h2>Day Overview</h2>
            <div id="appointments-section">
                <h3>Appointments</h3>
                <div class="appointment-list" id="appointment-list"></div>
            </div>
            <h3>Add Appointment:</h3>
            <input type="text" id="personName" placeholder="Name">
            <input type="time" id="appointmentTime">
            <button onclick="addAppointment()">Add Appointment</button>
            <h3>Notes:</h3>
            <textarea id="dayNote" rows="4" style="width: 100%; background: #2a2a2a; color: white; border: 1px solid #333; border-radius: 5px; padding: 10px;"></textarea>
            <button onclick="saveNote()">Save Note</button>
        </div>
    </div>

    <script>
        const calendarEl = document.getElementById("calendar");
        const monthYearEl = document.getElementById("month-year");
        const appointmentListEl = document.getElementById("appointment-list");
        const dayNoteEl = document.getElementById("dayNote");

        let currentDate = new Date();
        const appointments = JSON.parse(localStorage.getItem("appointments")) || {};
        const notes = JSON.parse(localStorage.getItem("notes")) || {};
        let selectedDay = null;

        function renderCalendar() {
            calendarEl.innerHTML = "";
            monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${currentDate.getFullYear()}`;

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                calendarEl.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement("div");
                dayCell.classList.add("day");
                dayCell.innerHTML = `<header>${day}</header>`;

                const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${day}`;
                if (appointments[key]) {
                    appointments[key].forEach(app => {
                        dayCell.innerHTML += `<div class="appointment-info">${app.personName} (${app.time})</div>`;
                    });
                }

                dayCell.onclick = () => selectDay(day);
                calendarEl.appendChild(dayCell);
            }
        }

        function selectDay(day) {
            selectedDay = day;
            const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${day}`;
            const dayAppointments = appointments[key] || [];
            appointmentListEl.innerHTML = "";
            dayAppointments.forEach((app, index) => {
                const item = document.createElement("div");
                item.classList.add("appointment-item");
                item.innerHTML = `
                    <span>${app.personName} (${app.time})</span>
                    <button onclick="deleteAppointment(${index})">Delete</button>
                `;
                appointmentListEl.appendChild(item);
            });

            dayNoteEl.value = notes[key] || "";
        }

        function addAppointment() {
            const personName = document.getElementById("personName").value;
            const appointmentTime = document.getElementById("appointmentTime").value;
            if (!personName || !appointmentTime || !selectedDay) return;

            const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${selectedDay}`;
            if (!appointments[key]) appointments[key] = [];
            appointments[key].push({ personName, time: appointmentTime });
            localStorage.setItem("appointments", JSON.stringify(appointments));
            renderCalendar();
            selectDay(selectedDay);
        }
