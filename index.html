<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header button {
            padding: 10px 20px;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 5px;
            cursor: pointer;
        }
        header button:hover {
            background-color: #555555;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
        }
        .day {
            border: 1px solid #333333;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #232323;
            border-radius: 5px;
            position: relative;
            color: #ffffff;
        }
        .day header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .day:hover {
            background-color: #444444;
        }
        .appointment-info {
            margin-top: 10px;
            font-size: 12px;
            color: #bbbbbb;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
            color: #ffffff;
        }
        .modal.active {
            display: block;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9;
        }
        .overlay.active {
            display: block;
        }
        .modal input, .modal select {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333333;
            border-radius: 5px;
            background-color: #232323;
            color: #ffffff;
        }
        .modal button {
            padding: 10px 15px;
            background-color: #444444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .modal button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="prevMonth()">&#9664; Previous</button>
        <h1 id="month-year"></h1>
        <button onclick="nextMonth()">Next &#9654;</button>
    </header>
    <div class="calendar" id="calendar"></div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2>Schedule an Appointment</h2>
        <input type="text" id="personName" placeholder="Person's Name">
        <input type="time" id="appointmentTime">
        <select id="appointmentType">
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
            <option value="vip">VIP</option>
        </select>
        <button onclick="saveAppointment()">Save</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <script>
        const calendarEl = document.getElementById("calendar");
        const modalEl = document.getElementById("modal");
        const overlayEl = document.getElementById("overlay");
        const monthYearEl = document.getElementById("month-year");

        let currentDate = new Date();
        const appointments = JSON.parse(localStorage.getItem("appointments")) || {};

        function renderCalendar() {
            calendarEl.innerHTML = "";
            monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${currentDate.getFullYear()}`;

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            // Handle empty cells before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                calendarEl.appendChild(emptyCell);
            }

            // Render each day in the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement("div");
                dayCell.classList.add("day");
                dayCell.innerHTML = `<header>${day}</header>`;

                const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${day}`;
                if (appointments[key]) {
                    appointments[key].forEach(appointment => {
                        dayCell.innerHTML += `<div class="appointment-info">${appointment.personName} (${appointment.appointmentType}) 
                        <button onclick="deleteAppointment('${key}', '${appointment.id}')">Delete</button></div>`;
                    });
                }

                dayCell.onclick = () => openModal(day);
                calendarEl.appendChild(dayCell);
            }
        }

        function openModal(day) {
            modalEl.dataset.selectedDay = day;
            modalEl.dataset.selectedMonth = currentDate.getMonth();
            modalEl.dataset.selectedYear = currentDate.getFullYear();
            modalEl.classList.add("active");
            overlayEl.classList.add("active");
        }

        function closeModal() {
            modalEl.classList.remove("active");
            overlayEl.classList.remove("active");
        }

        function saveAppointment() {
            const personName = document.getElementById("personName").value;
            const appointmentTime = document.getElementById("appointmentTime").value;
            const appointmentType = document.getElementById("appointmentType").value;

            const { selectedDay, selectedMonth, selectedYear } = modalEl.dataset;
            const key = `${selectedYear}-${selectedMonth}-${selectedDay}`;

            if (!appointments[key]) appointments[key] = [];
            appointments[key].push({ personName, appointmentTime, appointmentType, id: Date.now().toString() });

            localStorage.setItem("appointments", JSON.stringify(appointments));
            closeModal();
            renderCalendar();
        }

        function deleteAppointment(key, id) {
            appointments[key] = appointments[key].filter(appointment => appointment.id !== id);
            if (appointments[key].length === 0) delete appointments[key];
            localStorage.setItem("appointments", JSON.stringify(appointments));
            renderCalendar();
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        renderCalendar();
    </script>
</body>
</html>
